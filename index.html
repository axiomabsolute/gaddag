<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
</head>

<body>
  <style>
    .node circle {
      fill: #999;
    }

    .node text {
      font: 16px sans-serif;
    }

    .node--internal circle {
      fill: #555;
    }

    .node.node--complete-word.node--internal circle {
      fill: red;
    }

    .link {
      fill: none;
      stroke: #555;
      stroke-opacity: 0.4;
      stroke-width: 1.5px;
    }

    label {
      display: block;
    }

    /* Base show styles */
    .slide-show {
      display: flex;
      height: 98vh;
    }

    .slide-show .show {
      flex-grow: 1;
      display: flex;
    }

    .slide-show .show-controls {
      flex-grow: 0;
      flex-basis: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Message layout */
    .message-slide {
      flex-grow: 1;
      justify-content: center;
      align-items: center;
      display: flex;
    }


    /* Exploration layout */
    .exploration-slide {
      flex-grow: 1;
    }

    .exploration-slide .slide-header {
      height: 300px;
    }

    .exploration-slide .slide-title {
      font-size: 24px;
    }

    .exploration-slide .slide-text {
      font-size: 16px;
    }

    .exploration-slide .slide-body {
      display: flex;
    }

    .exploration-slide .slide-controls {
      flex-basis: 300px;
      flex-grow: 0;
    }

    .exploration-slide .slide-visual {
      flex-grow: 1;
    }

    .exploration-slide .slide-explorations {}
  </style>

  <div class="slide-show">
    <div class="show"></div>
    <div class="show-controls">
      <button class="prev-slide">Previous</button>
      <button class="next-slide">Next</button>
    </div>
  </div>

  <template id="template-exploration-slide">
    <div class="exploration-slide">
      <div class="slide-header">
        <span class="slide-title"></span>
        <div class="slide-text"></div>
      </div>
      <div class="slide-body">
        <div class="slide-controls"></div>
        <div class="slide-visual">
          <svg height="650" width="1000"></svg>
        </div>
        <div class="slide-explorations"></div>
      </div>
    </div>
  </template>

  <template id="template-message-slide">
    <div class="message-slide">
      <div class="slide-title"></div>
      <div class="slide-text"></div>
    </div>
  </template>

  <script src="./dist/bundle.js"></script>
</body>

</html>
