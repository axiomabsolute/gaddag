<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.10.0/d3.min.js"></script>
  </head>
  <body>
    <style>
      .node circle {
        fill: #999;
      }

      .node text {
        font: 16px sans-serif;
      }

      .node--internal circle {
        fill: #555;
      }

      .node.node--complete-word.node--internal circle {
        fill: red;
      }

      .link {
        fill: none;
        stroke: #555;
        stroke-opacity: 0.4;
        stroke-width: 1.5px;
      }

      label {
        display: block;
      }
    </style>
    <svg></svg>

     <script src="./dist/bundle.js"></script> 
  </body>
</html>
